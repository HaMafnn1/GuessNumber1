<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number</h1>
        <p>Guess a number between 1 and 20:</p>
        
        <input type="number" id="guess" min="1" max="100" placeholder="Enter a number">
        <button id="submit-btn">Guess</button>
        
        <div id="message"></div>
        <div id="attempts">Attempts: 0</div>
        
        <button id="restart-btn" style="display: none;">Restart Game</button> <!-- Hidden by default -->
    </div>

    <script src="script.js"></script>
</body>
</html>
